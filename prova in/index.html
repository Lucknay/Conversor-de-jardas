<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de distância</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="texto">Conversor de distância</h1>

<div class="solicitar">
    <label for="distancia">Distância (metros)</label>
    <input type="number" class="distancia" name="distancia" placeholder="Digite a distância">
    
    <label for="unidade">Escolha a unidade</label>
    <select class="unidade">
        <option value="Jardas">Jardas</option>
        <option value="Pes">Pé</option>
        <option value="Polegadas">Polegada</option>
        <option value="Milhas">Milha</option>
    </select>
    
    <button>Converter</button>
</div>


<div class="resultado"></div>

<script src="./script.js"></script>
</body>
</html>
